<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONLINE IDE</title>
    <link rel="stylesheet" href="./edi.css">
    <script src="./edi.js"></script> 
    <script src="https://kit.fontawesome.com/86982b76ea.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Disabled</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
    
    <div class="container">

        <div class="left">
            <label> <i class="fa-brands fa-html5"></i>HTML</label>
            <textarea id="htmlcode" onkeyup="run()"></textarea>

            <label> <i class="fa-brands fa-css3-alt"></i>CSS</label>
            <textarea id="csscode" onkeyup="run()"></textarea>

            <label><i class="fa-brands fa-js"></i>Javascript</label>
            <textarea id="jscode" onkeyup="run()"></textarea>
        </div>
        <div class="right">
            <label> <i class="fa-solid fa-play"></i> Output</label>
            <iframe id="Output"></iframe>
        </div>
    </div>
  
      
</body>

</body>
</html>
